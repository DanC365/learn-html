<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Simple Page</title>
	<style>
		body{
			background-color: #A59EC4;
		}
		nav{
			list-style-type: none;
			display: block;
		}	
		span{
			font-style: italic;
			background-color: #967FFF;
		}
		h1{
			background-color: #CCC;
		}
		li{
			display: inline-block;
			font-size: 25px;
			border: solid;
			border-color: #00CC00;
			background-color: #00CC00;


		}
	</style>
</head>
<body>
	
	<nav>
		<li><a href="index.html">Home</a></li>
		<li><a href="index.html">About</a></li>
		<li><a href="index.html">Contact</a></li>
	</nav>
	
	<h1><marquee>Page Header</marquee></h1>
	<p>This is a <span><strong>simple</strong></span> paragraph</p>
</body>
</html>
